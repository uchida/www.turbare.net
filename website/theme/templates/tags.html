{% extends "base.html" %}
{% block title %}{{ SITENAME }} [tags]{% endblock %}
{% block content %}
<h2>Tags</h2>
<ul class="tags">
{% for tag in tag_cloud %}
<li class="tag-{{ tag.1 }}">
<a class="tag-cloud" href="{{ SITEURL }}/{{ tag.0.url }}" rel="tag">{{ tag.0 }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
