{% extends "base.html" %}
{% block title %}{{ SITENAME }} [archives]{% endblock %}
{% block content %}
<section>
<h2>Archives</h2>
<table>
<tbody>
{% for article in dates %}
<tr>
<td>{{ article.date.strftime(article.date_format) }}</td>
<td><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</section>
{% endblock %}
