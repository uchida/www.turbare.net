{% extends "base.html" %}
{% block content %}
{% if articles %}
{% for article in articles_page.object_list %}
<div class="hentry">
<h1 class="entry-title" id="{{ article.slug }}">
<a rel="bookmark" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
</h1>
<div class="entry-content">
{{ article.content }}
</div>
{% include "metadata.html" %}
</div>
{% endfor %}
{% include 'pagination.html' %}
{% endif %}
{% endblock content %}
