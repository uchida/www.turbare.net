<aside class="paginator">
{% if articles_page.has_previous() %}
{% set prev = articles_page.previous_page_number() if articles_page.previous_page_number() != 1 else '' %}
<a href="{{ SITEURL }}/{{ page_name }}{{ prev }}.html">&laquo;</a>
{% endif %}
Page {{ articles_page.number }}/{{ articles_paginator.num_pages }}
{% if articles_page.has_next() %}
<a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html" rel="next">&raquo;</a>
{% endif %}
</aside>
