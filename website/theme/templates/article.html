{% extends "base.html" %}
{% block title %} {{ article.title }} - {{ SITENAME }} {% endblock %}
{% block content %}
<article class="h-entry">
<h2 class="p-title" id="{{ article.slug }}"><a rel="bookmark" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
<div class="e-content">
{{ article.content }}
</div>
{% include "metadata.html" %}
</article>
{% endblock %}
